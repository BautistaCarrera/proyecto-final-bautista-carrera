<body>
    <!-- HEADER -->
    <header>
        <nav class="menu navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <img src="../img/header-img.png" alt="Bebida, copa logo">
                <a class="nav-link navbar-brand" href="../index.html">Carre | Drinks</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./productos.html">Productos</a>

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./contacto.html">Contacto</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                        <button class="boton btn-outline" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <!-- MAIN -->
    <main class="contacto">
        <div class="contact-form-container">
            <form action="" class="contact-form">
                <h2>Contacto</h2>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea name="mensaje" id="mensaje" rows="5" required></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit">Enviar</button>
                    <button type="reset">Resetear</button>
                </div>
            </form>
        </div>
    </main>
    <div class="container-whatsapp">
        <a href="https://www.whatsapp.com/?lang=es_LA" target="_blank"><img src="../img/section-wsp-icon.png"
                alt="Icono de Whatsapp"></a>
    </div>
